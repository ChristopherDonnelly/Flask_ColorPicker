<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body style="background-color:rgb({{red}},{{green}},{{blue}}); ">
        <div id="wrapper">
            <h1>Enter your color values below:</h1>
            <form action='/results' name="request" method='post'>

                <label for="red"><span>Red:</span>
                    <input type='text' name='red' id='red' value={{red}}></label>
                    
                <label for="green"><span>Green:</span>
                    <input type='text' name='green' id='green' value={{green}}></label>

                <label for="blue"><span class="add-bottom-p">Blue:</span>
                    <input type='text' name='blue' id='blue' value={{blue}}></label>

                <p class="alert">* All values must be between 1 and 255</p>

                <span>
                    <input type='submit' value='Show my Color!'>
                </span>
            </form>
        </div>
    </body>
</html>
